<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>300x600 MM Animation</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <meta name="ad.size" content="width=300,height=600">
    <script type="text/javascript">
        var clickTag = "";
    </script>
</head>

<body>
    <div id="banner" class="banner hide">
        <div id="div_main">
            <img id="bg" data-src="img/bg.jpg">
            <div id="copy1">
                <img data-src="img/copy1a.png" class="bigcopy">
                <img data-src="img/copy1b.png" class="bigcopy">
                <img data-src="img/copy1c.png" class="bigcopy">
                <img data-src="img/copy1d.png" class="bigcopy">
            </div>
            <img id="bg_planet" data-src="img/planet.png">
            <div class="sparkles"></div>
            <div class="shootingStarContainer">
                <img data-src="img/shooting_star.png" class="shootingStar">
            </div>
            <img id="windowImg" data-src="img/window.png">

            <div class="gravityAssets">
                <img id="coffee" data-src="img/coffee.png">
                <img id="coffeeBubble" data-src="img/coffee_bubble.png">
                <img id="coffeeBubble2" data-src="img/coffee_bubble_2.png">
                <img id="coffeeBubble3" data-src="img/coffee_bubble_3.png">
                <img id="saucer" data-src="img/saucer.png">
                <img id="spoon" data-src="img/spoon.png">
                <img id="couch" data-src="img/couch.png">
                <img id="pillow" data-src="img/pillow.png">
                <img id="flowerLeaf" data-src="img/flower_leaf.png">
                <img id="flowerPettle2" data-src="img/flower_piece_05.png">
                <img id="flowerPettle" data-src="img/flower_piece_06.png">
                <img id="flowerStem" data-src="img/flower_stem.png">
                <img id="flower1" data-src="img/flower_piece_01.png">
                <img id="flower2" data-src="img/flower_piece_01.png">
                <img id="flowerBottle" data-src="img/flower_bottle.png">
                <img id="flowerBig" data-src="img/flower_big.png">
            </div>
            
            <div id="copy1e" class="endcopy">to build banners in space</div>
            <div id="copy2" class="endcopy">See how MediaMonks is</div>
            <div id="copy3" class="endcopy">paving the way for</div>
            <div id="copy4" class="endcopy">Zero G web development</div>

            <!-- Size of svg image depends upon the width and height you gave -->
            <img id="logo" data-src="img/mmlogo.svg">
            <div id="ctaButton">Learn more</div>

            <div class="bannerClick"></div>
        </div>
    </div>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
